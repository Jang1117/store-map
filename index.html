        function updateOverlays() {

        function calculateOverlayPosition(position, existingOverlays) {
            let yOffset = 1;
            const baseOffset = 0.001;
            let overlapCount = 0;

            existingOverlays.forEach(existing => {
                const existingPosition = existing.getPosition();
                const distance = Math.sqrt(
                    Math.pow(position.getLat() - existingPosition.getLat(), 2) +
                    Math.pow(position.getLng() - existingPosition.getLng(), 2)
                );

                    overlapCount++;
                    yOffset += baseOffset * overlapCount;
                    console.log(`ğŸ” ì¶©ëŒ ê°ì§€ - ì˜¤í”„ì…‹: ${yOffset}`);
                }

                                xAnchor: xAnchor,

                        }
