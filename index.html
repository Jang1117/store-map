<script>

    function updateOverlays() {
        const level = map.getLevel();
        overlays.forEach(overlay => {

            else overlay.setMap(null);
        });
        clickAreas.forEach(area => {

    function clearMap() {

    function calculateOverlayPosition(position, existingOverlays) {
        let yOffset = 1;
        const baseOffset = 0.001;
        let overlapCount = 0;

        existingOverlays.forEach(existing => {
            const existingPosition = existing.getPosition();
            const distance = Math.sqrt(
                Math.pow(position.getLat() - existingPosition.getLat(), 2) +
                Math.pow(position.getLng() - existingPosition.getLng(), 2)
            );
            if (distance < 0.0001) {
                overlapCount++;
                yOffset += baseOffset * overlapCount;
                console.log(`ğŸ” ì¶©ëŒ ê°ì§€ - ì˜¤í”„ì…‹: ${yOffset}`);
            }
        });
        return { xAnchor: 0.5, yAnchor: yOffset };
    }

    function loadStores(region, priceRange) {

                    filteredStores = stores.filter(store => {

                        if (priceRange === "10000+") return price >= 10000;
                        if (priceRange === "0-4999") return price < 5000;
                        return price >= minPrice && price <= maxPrice;

                }
                console.log(`ğŸ“Œ í•„í„°ë§ í›„ ê²°ê³¼: ${filteredStores.length}ê°œ`);

                const existingOverlays = [];
                filteredStores.forEach(store => {

                        const overlay = new kakao.maps.CustomOverlay({

                            xAnchor: xAnchor,
                            yAnchor: yAnchor,
                            zIndex: 10
                        });

                        overlay.setMap(map);
                        existingOverlays.push(overlay);
                        overlays.push(overlay);

                        const clickArea = new kakao.maps.CustomOverlay({

                            yAnchor: 0.5,

                        kakao.maps.event.addListener(marker, 'click', () => toggleStoreDetails(cleanName, store.category, store.main_item, store.price, store.phone, store.address, store.lat, store.lng));
                        kakao.maps.event.addListener(clickArea, 'click', () => toggleStoreDetails(cleanName, store.category, store.main_item, store.price, store.phone, store.address, store.lat, store.lng));
                    }
                });
                clusterer.addMarkers(markers);
                console.log(`âœ… ${region} ë§ˆì»¤ í‘œì‹œ ì™„ë£Œ`);

                if (filteredStores.length > 0) {

    window.toggleStoreDetails = function(name, category, main_item, price, phone, address, lat, lng) {
        console.log(`ğŸ–±ï¸ í´ë¦­ ê°ì§€: ${name}`);

        // ê¸°ì¡´ ìƒì„¸ ì°½ì´ ìˆìœ¼ë©´ ë¨¼ì € ë‹«ê¸°

        const infowindow = new kakao.maps.InfoWindow({

</script>
