<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"

    <style>

</head>
<body>
    <h2>í–‰ì •ì•ˆì „ë¶€ ì°©í•œê°€ê²©ì—…ì†Œ ì§€ë„</h2>
    <select id="region-select">
        <option value="">ì§€ì—­ì„ ì„ íƒí•˜ì„¸ìš”</option>
    </select>
    <div id="map"></div>
    <script>
        let map;
        let clusterer;
        let markers = [];
        let overlays = [];
        let clickAreas = [];
        let currentInfowindow = null;

        function initMap() {
            const container = document.getElementById('map');
            if (!container) {
                console.error("âŒ ì§€ë„ ì»¨í…Œì´ë„ˆ ì—†ìŒ");
                return;
            }
            const options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 8
            };
            map = new kakao.maps.Map(container, options);
            clusterer = new kakao.maps.MarkerClusterer({
                map: map,
                averageCenter: true,
                minLevel: 6,
                calculator: [10, 50, 100]
            });
            console.log("âœ… ì§€ë„ ê°ì²´ ìƒì„± ì™„ë£Œ:", map);

            kakao.maps.event.addListener(map, 'click', function() {
                if (currentInfowindow) {
                    currentInfowindow.setMap(null);
                    currentInfowindow = null;
                    console.log("â„¹ï¸ ìƒì„¸ ì°½ ë‹«í˜");
                }
            });

            kakao.maps.event.addListener(map, 'zoom_changed', updateOverlays);
            initRegionSelect();
        }

        function updateOverlays() {
            const level = map.getLevel();
            overlays.forEach(overlay => {
                if (level <= 5) {
                    overlay.setMap(map);
                } else {
                    overlay.setMap(null);
                }
            });
            clickAreas.forEach(area => {
                if (level <= 5) {
                    area.setMap(map);
                } else {
                    area.setMap(null);
                }
            });
            if (currentInfowindow && level > 5) {
                currentInfowindow.setMap(null);
            }
        }

        function clearMap() {
            markers.forEach(marker => marker.setMap(null));
            overlays.forEach(overlay => overlay.setMap(null));
            clickAreas.forEach(area => area.setMap(null));
            clusterer.clear();
            if (currentInfowindow) {
                currentInfowindow.setMap(null);
            }
            markers = [];
            overlays = [];
            clickAreas = [];
        }

        // ì¶©ëŒ ê°ì§€ ë° ìœ„ì¹˜ ì¡°ì • í•¨ìˆ˜
        function adjustOverlayPosition(newOverlay, existingOverlays) {
            const newPosition = newOverlay.getPosition();
            let xOffset = 0.5; // ê¸°ë³¸ xAnchor ê°’
            let yOffset = 1;   // ê¸°ë³¸ yAnchor ê°’
            const baseDistance = 0.0002; // ìœ„ì¹˜ ì¡°ì • ë‹¨ìœ„ (ì•½ 20m)
            let overlapCount = 0;

            existingOverlays.forEach(existing => {
                const existingPosition = existing.getPosition();
                const distance = Math.sqrt(
                    Math.pow(newPosition.getLat() - existingPosition.getLat(), 2) +
                    Math.pow(newPosition.getLng() - existingPosition.getLng(), 2)
                );

                if (distance < 0.0001) { // ì¶©ëŒ ê°ì§€ (ì•½ 10m ë‚´)
                    overlapCount++;
                    // ë°©í–¥ì„ ë¶„ì‚° (0: ìœ„, 1: ì˜¤ë¥¸ìª½, 2: ì•„ë˜, 3: ì™¼ìª½)
                    switch (overlapCount % 4) {
                        case 0: // ìœ„
                            yOffset = 1 + baseDistance * overlapCount;
                            xOffset = 0.5;
                            break;
                        case 1: // ì˜¤ë¥¸ìª½
                            xOffset = 0.5 + baseDistance * overlapCount;
                            yOffset = 1;
                            break;
                        case 2: // ì•„ë˜
                            yOffset = 1 - baseDistance * overlapCount;
                            xOffset = 0.5;
                            break;
                        case 3: // ì™¼ìª½
                            xOffset = 0.5 - baseDistance * overlapCount;
                            yOffset = 1;
                            break;
                    }
                    console.log(`ğŸ” ì¶©ëŒ ê°ì§€ - ${newOverlay.content} ìœ„ì¹˜ ì¡°ì •: x:${xOffset}, y:${yOffset}`);
                }
            });

            newOverlay.setOptions({ xAnchor: xOffset, yAnchor: yOffset });
        }

        function loadStores(region) {
            clearMap();
            const jsonFile = region ? `stores_by_region/stores_${region}.json` : null;
            if (!jsonFile) {
                console.log("â„¹ï¸ ì§€ì—­ ë¯¸ì„ íƒ");
                return;
            }

            console.log(`ğŸ” ë¡œë“œ ì‹œë„: ${jsonFile}`);
            fetch(jsonFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ì˜¤ë¥˜: ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(stores => {
                    console.log(`ğŸ“‚ ${region} ë°ì´í„° ë¡œë“œ ì™„ë£Œ: ${stores.length}`);
                    const existingOverlays = [];

                    stores.forEach(store => {
                        if (store.lat && store.lng) {
                            const markerPosition = new kakao.maps.LatLng(store.lat, store.lng);
                            const marker = new kakao.maps.Marker({
                                position: markerPosition,
                                title: store.name,
                                clickable: true
                            });
                            markers.push(marker);

                            const cleanName = store.name.trim();
                            const overlay = new kakao.maps.CustomOverlay({
                                position: markerPosition,
                                content: `<div class="info-window" onclick="showStoreDetails('${cleanName.replace(/'/g, "\\'")}', '${store.category || 'ì •ë³´ ì—†ìŒ'}', '${store.main_item || 'ì •ë³´ ì—†ìŒ'}', '${store.price || 'ì •ë³´ ì—†ìŒ'}', '${store.phone || 'ì •ë³´ ì—†ìŒ'}', '${store.address || 'ì •ë³´ ì—†ìŒ'}', ${store.lat}, ${store.lng})">${cleanName}</div>`,
                                xAnchor: 0.5, // ê¸°ë³¸ ì¤‘ì‹¬
                                yAnchor: 1,   // ê¸°ë³¸ ìœ„ìª½
                                zIndex: 10
                            });

                            // ì¶©ëŒ ê°ì§€ ë° ìœ„ì¹˜ ì¡°ì •
                            adjustOverlayPosition(overlay, existingOverlays);
                            overlay.setMap(map);
                            existingOverlays.push(overlay);
                            overlays.push(overlay);

                            const clickArea = new kakao.maps.CustomOverlay({
                                position: markerPosition,
                                content: `<div class="click-area"></div>`,
                                yAnchor: 0.5,
                                xAnchor: 0.5,
                                zIndex: 5
                            });
                            clickArea.setMap(map);
                            clickAreas.push(clickArea);

                            kakao.maps.event.addListener(marker, 'click', () => showStoreDetails(cleanName, store.category, store.main_item, store.price, store.phone, store.address, store.lat, store.lng));
                            kakao.maps.event.addListener(clickArea, 'click', () => showStoreDetails(cleanName, store.category, store.main_item, store.price, store.phone, store.address, store.lat, store.lng));
                        }
                    });
                    clusterer.addMarkers(markers);
                    console.log(`âœ… ${region} ë§ˆì»¤ í‘œì‹œ ì™„ë£Œ`);
                    updateOverlays();

                    if (stores.length > 0) {
                        const bounds = new kakao.maps.LatLngBounds();
                        stores.forEach(store => {
                            if (store.lat && store.lng) {
                                bounds.extend(new kakao.maps.LatLng(store.lat, store.lng));
                            }
                        });
                        map.setBounds(bounds);
                    }
                })
                .catch(error => console.error(`âŒ ${region} ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:`, error));
        }

        window.showStoreDetails = function(name, category, main_item, price, phone, address, lat, lng) {
            console.log(`ğŸ–±ï¸ í´ë¦­ ê°ì§€: ${name}`);
            if (currentInfowindow) {
                currentInfowindow.setMap(null);
            }

            const markerPosition = new kakao.maps.LatLng(lat, lng);
            const content = `
                <div class="detail-window">
                    <strong>${name}</strong><br>
                    ì—…ì¢…: ${category}<br>
                    ì£¼ìš” í’ˆëª©: ${main_item}<br>
                    ê°€ê²©: ${price ? price + 'ì›' : 'ì •ë³´ ì—†ìŒ'}<br>
                    ì „í™”ë²ˆí˜¸: ${phone}<br>
                    ì£¼ì†Œ: ${address}<br>
                </div>
            `;
            const infowindow = new kakao.maps.InfoWindow({
                position: markerPosition,
                content: content,
                zIndex: 20
            });
            infowindow.open(map);
            currentInfowindow = infowindow;
        };

        function initRegionSelect() {
            const regions = [
                "ê°•ì›ë„", "ê²½ê¸°ë„", "ê²½ë‚¨", "ê²½ë¶", "ê´‘ì£¼", "ëŒ€êµ¬", "ëŒ€ì „", "ë¶€ì‚°", 
                "ì„œìš¸", "ì„¸ì¢…", "ìš¸ì‚°", "ì¸ì²œ", "ì „ë¶", "ì „ë‚¨", "ì œì£¼", "ì¶©ë¶", "ì¶©ë‚¨"
            ];
            const select = document.getElementById('region-select');
            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.text = region;
                select.appendChild(option);
            });

            select.addEventListener('change', function() {
                const selectedRegion = this.value;
                console.log(`ğŸŒ ì§€ì—­ ì„ íƒ: ${selectedRegion}`);
                loadStores(selectedRegion);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof kakao === 'undefined') {
                console.error("âŒ kakao ê°ì²´ê°€ ì •ì˜ë˜ì§€ ì•ŠìŒ");
                return;
            }
            kakao.maps.load(function() {
                console.log("âœ… SDK ë¡œë“œ ì„±ê³µ");
                initMap();
            }, function(error) {
                console.error("âŒ SDK ë¡œë“œ ì‹¤íŒ¨:", error);
            });
        });
    </script>
</body>
